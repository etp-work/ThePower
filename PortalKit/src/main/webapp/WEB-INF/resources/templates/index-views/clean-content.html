<div class="content-box" id="clean-content">
	<span class="tdName">Clean List</span>

	<div class="clean-list">
		<ul class="group">
			<label class="category"><div class="lightpoint">
					<input name="" type="checkbox" value="" /><label></label>
				</div>Wekgit</label>
			<li ng-repeat="cache in widgetCaches"><div class="lightpoint">
					<input name="" type="checkbox"><label></label>
				</div><span title="{{cache}}">{{cache}}</span>
				<div class="status">
					<img src="resources/images/loading.gif" />
				</div></li>
		</ul>

		<ul class="group">
			<label class="category"><div class="lightpoint">
					<input name="" type="checkbox" value="" /><label></label>
				</div>Tomcat</label>
			<li ng-repeat="war in warFiles"><div class="lightpoint">
					<input name="" type="checkbox"><label></label>
				</div><span title="{{war}}">{{war}}</span>
				<div class="status">
					<img src="resources/images/loading.gif" />
				</div></li>
		</ul>

	</div>

	<div class="main-button-area">
		<input class="primary-button clean" type="button" value="Clean" />
	</div>


</div>
