<div class="content-box" id="clean-content">
	<span class="tdName">Clean List</span>

	<div class="clean-list">
		<ul class="group Widget">
			<label class="category">Widget cache</label>
			<li ng-repeat="cache in widgetCaches"><div class="lightpoint">
					<input name="" type="checkbox" value="{{cache}}"><label></label>
				</div><span title="{{cache}}">{{cache}}</span>
				<div class="status">
					<img src="resources/images/loading.gif" />
				</div></li>
		</ul>

		<ul class="group Tomcat">
			<label class="category">Tomcat war files</label>
			<li ng-repeat="war in warFiles"><div class="lightpoint">
					<input name="" type="checkbox" value="{{war}}"><label></label>
				</div><span title="{{war}}">{{war}}</span>
				<div class="status">
					<img src="resources/images/loading.gif" />
				</div></li>
		</ul>

	</div>

                <div class="main-button-area">
                    <input id="refreshButton" class="primary-button refresh" type="button" value="Refresh"/>
                    <input id="cleanButton" class="primary-button clean" type="button" value="Clean"/>
                    <div class="clean"></div>
                </div>


</div>
