<div class="content-box" id="clean-content">
	    <div class="list-header">
            <span>Clean List</span>
            <div class="quickSearch"><input type="text" ng-model="searchBuildList" placeholder="Quick Search"/></div>
            <div class="clear"></div>
        </div>

	<div class="clean-list">
		<ul class="group Widget">
			<label class="category">
			    <div class="lightpoint">
			        <input type="checkbox" class="parentB" /><label></label>
			    </div>
			    <span title="Only the cache of selected widget will be clean">Widget cache</span>
			</label>
			<li ng-repeat="cache in widgetCaches"><div class="lightpoint">
					<input name="" class="childB" type="checkbox" value="{{cache}}"><label></label>
				</div><span title="{{cache}}">{{cache}}</span>
				<div class="status">
					<img src="resources/images/loading.gif" />
				</div></li>
		</ul>

		<ul class="group Tomcat">
		    <label class="category">
                <div class="lightpoint">
                    <input type="checkbox" class="parentB" /><label></label>
                </div>
                <span title="Only the selected war files will be removed">Tomcat war files</span>
            </label>
			<li ng-repeat="war in warFiles"><div class="lightpoint">
					<input name="" class="childB" type="checkbox" value="{{war}}"><label></label>
				</div><span title="{{war}}">{{war}}</span>
				<div class="status">
					<img src="resources/images/loading.gif" />
				</div></li>
		</ul>

	</div>

                <div class="main-button-area">
                    <input id="refreshButton" class="primary-button refresh" type="button" value="Refresh"/>
                    <input id="cleanButton" class="primary-button clean" type="button" value="Clean"/>
                    <div class="clean"></div>
                </div>


</div>
