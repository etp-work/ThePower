<div class="content-box" id="build-content">

	<div class="bulid-feature-header">
            <li ><a class="active" href="#/common/">common</a></li>
            <li><a href="#/environment/">environment</a></li>
            <div class="clear"></div>
    </div>

	<div class="bulid-feature-content" id="common">

		<div class="bulid-list">
			<ul class="group" ng-repeat="dirTree in dirTrees">
				<label class="category">
				    <div class="lightpoint">
						<input name="" class="parent" type="checkbox" value="{{dirTree.name}}" ng-checked="dirTree.checked" /><label></label>
					</div>
					<span>{{dirTree.name}}</span>
				</label>
				<li ng-repeat="subTree in dirTree.subDirs">
				    <div class="lightpoint">
						<input name="" class="child" type="checkbox" ng-checked="subTree.checked" value="{{subTree.name}}"><label></label>
					</div>
					<span>{{subTree.name}}</span>
				<div class="status">
						<img src="resources/images/loading.gif" />
				</div></li>
			</ul>
		</div>
		<div class="config-button-area">
			<li><input id="setDefault4Build" class="small-button config" disabled="disabled" type="button" value="Set Default" /></li>
			<li><input id="resetDefault4Build" class="small-button reset" disabled="disabled" type="button" value="Reset" /></li>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>
	</div>
    
    
    <div class="bulid-feature-content" id="environment">
          <div class="bulid-list">
              <ul class="group"><label class="category">Environment Package</label>
                <li><div class="lightpoint"><input name="" type="checkbox"><label></label></div>Mulit Screen<div class="status s-success"><img src="resources/images/loading.gif"/></div></li>
                <li><div class="lightpoint"><input name="" type="checkbox"><label></label></div>Reference Portal<div class="status s-working"><img src="resources/images/loading.gif"/></div></li>
              </ul>
          </div>
          <div class="bulid-message">
              Any selected options will be deployed                           
          </div>
          <div class="clear"></div>
    </div>
    


	<div class="main-button-area">
		<input id="buildButton" class="primary-button bulid" disabled="disabled" type="button" value="Bulid" />
		<div class="check-deploy">
			<div class="lightpoint"><input id="needDeploy" name="" disabled="disabled" type="checkbox"><label></label></div>
			Deploy
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>
